<!-- 
    Template para la página de liberar sala.
    Muestra un formulario para liberar una sala ocupada.
    El formulario envía una solicitud POST a la ruta "/liberar".
    Muestra el nombre de la sala ocupada en un campo de solo lectura.
    Incluye un botón para regresar al perfil del usuario.
    Se incluyen enlaces a archivos CSS y JavaScript externos.
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Liberar Sala</title>
    <link rel="stylesheet" href="../static/reserva.css">
</head>
<body>
    <div class="login-container">
        <h1>Liberar Sala</h1>
        <form action="/liberar" method="POST">
            <fieldset>
                <legend class="legend">Estás ocupando la siguiente sala:</legend>
                <br>
                <label for="sala">Sala Ocupada:</label>
                <input type="text" id="sala" name="sala" value="{{ nombre_sala }}" readonly><br><br>
                <input type="submit" value="Liberar">
                <br>
            </fieldset>
            <br>
        </form>
        <button class="back-button">
            <a href="/user_profile">Regresar a tu perfil</a>
        </button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="../static/js/script.login.js"></script>
</body>
</html>
